<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value, loginForm.valid)" autocomplete="off">
  <div>

    <label>
      User Name:
      <input type="text" formControlName="userName">
      <div *ngIf="f.userName.errors && submitted">This field is required</div>
    </label>
  </div>
  <div>
    <label>
      Password:
      <input type="password" formControlName="password">
      <div *ngIf="f.password.errors && submitted">
        <div *ngIf="f.password.errors.required">This field is required</div>
        <div *ngIf="f.password.errors.minlength">Maximun length 6 letters required</div>
      </div>
    </label>

  </div>
  <button type="submit">Login</button>
</form>
