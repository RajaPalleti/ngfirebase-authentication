<p>
  dashboard works!
</p>
<form [formGroup]="form" (ngSubmit)="submit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
<table class="table">
  <thead>
    <tr>
      <th>name</th>
      <th>email</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let l of list;let ind = index;">
      <td>{{l.name}}</td>
      <td>{{l.email}}</td>
      <td>
        <a (click)="onEdit(l)">Edit</a>
        <a (click)="onDelete(ind)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
